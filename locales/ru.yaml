start: |
  <b>Здравствуйте!</b>
  <i>Напишите мне название книги, которую вы хотите, и я найду книгу, о которой вы мне рассказали.</i>

  <b>Помощь:</b> /help
  <b>TOP:</b> /top
help: |
  Следующие команды помогут вам.

  <b>Чтобы найти нужную книгу, введите ее название или любую часть названия, мы предложим вам книги, близкие к введенному вами названию.</b>

  /author АВТОР - введите желаемого автора вместо АВТОРА, и мы предоставим вам книги этого автора.
  /top - Список самых скачиваемых книг.
  /language - изменить язык использования.
  /help - Информация о командах бота.